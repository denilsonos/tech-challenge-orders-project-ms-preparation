name: Node.js CI

on:
  pull_request:
    branches: [ "main" ]
    
jobs:
  CI:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Using Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Run install and test
      run: |
        npm install
        npm run test
    
