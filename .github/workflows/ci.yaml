name: Node.js CI

on:
  pull_request:
    branches: [ "main" ]
    
jobs:
  CI:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Using Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Run install and test
      run: |
        npm install
        npm run test
    
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v1
      env:
        SONAR_TOKEN: "7541b9240e5c2cef9b33fbe3463a21b423b8fbf9"
        SONAR_HOST_URL: " https://seven-comics-cough.loca.lt"
  
  